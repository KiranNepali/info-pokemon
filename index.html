<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Pokémon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,300,400&display=swap"
      rel="stylesheet"
    />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="main-title">Info Pokémon</div>
      <div class="content">
        <!-- search section  -->
        <form class="search" action="">
          <input id="userInput" type="text" required />
          <button id="searchBtn" onclick="fetchApi()" type="button">
            <img src="assets/search.png" alt="" />
          </button>
        </form>

        <div class="detail">
          <div class="top-part">
            <div class="top-left">
              <img
                id="image"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png"
                alt=""
              />
              <div class="types" id="types">ELECTRIC</div>
            </div>
            <div class="top-right">
              <div class="decription">
                <h2 id="name"></h2>
                <div>Height: <span id="height"></span></div>
                <div>Weight: <span id="weight"></span></div>
              </div>
            </div>
          </div>
          <div class="bottom-part">
            <div class="description">
              <div class="heading-decription">
                <h3>BASE</h3>
                <h3>STATS</h3>
              </div>

              <div class="ability">
                <span>Hp</span>
                <span id="hp">20</span>
              </div>
              <div class="ability">
                <span>Attack</span>
                <span id="attack">20</span>
              </div>
              <div class="ability">
                <span>Defence</span>
                <span id="defence">20</span>
              </div>
              <div class="ability">
                <span>Special Attack</span>
                <span id="special-attack">20</span>
              </div>
              <div class="ability">
                <span id="special-defence">Special Defence</span>
                <span>20</span>
              </div>
              <div class="ability">
                <span>Speed</span>
                <span id="speed">20</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
